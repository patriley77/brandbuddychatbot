<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad the AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #0A0A23, #1A1A40);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Floating Chat Box */
        #chat-container {
            width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 20px;
            background: rgba(10, 10, 35, 0.85);
            backdrop-filter: blur(20px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5),
                        0px 0px 15px rgba(146, 103, 255, 0.8);
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }

        /* Chat Box */
        #chat-box {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            background: transparent;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
            max-height: 480px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #chat-box::-webkit-scrollbar {
            display: none;
        }

        .chat-message {
            padding: 12px 18px;
            margin: 8px 0;
            border-radius: 20px;
            font-size: 16px;
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
            max-width: 60%;
            word-wrap: break-word;
        }

        .bot-message {
            background: linear-gradient(45deg, #FFD700, #FFB900);
            color: black;
            align-self: flex-start;
        }

        .user-message {
            background: linear-gradient(45deg, #4A90E2, #0088ff);
            color: white;
            align-self: flex-end;
            margin-right: 50px;
            margin-top: 10px;
        }

        /* Scroll Buttons */
        .scroll-btn {
            position: absolute;
            right: 15px;
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            z-index: 10;
        }

        .scroll-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        #scroll-up {
            top: 12px;
        }

        #scroll-down {
            bottom: 100px;
        }

        /* Input Box */
        #input-container {
            display: flex;
            width: calc(100% - 50px);
            padding: 10px;
            background: #1E1E2E;
            border-radius: 10px;
            box-sizing: border-box;
            margin: auto 25px 10px 25px;
        }

        #user-input {
            flex-grow: 1;
            padding: 14px;
            font-size: 18px;
            color: white;
            background: transparent;
            border: none;
            outline: none;
            caret-color: white;
        }

        #send-btn {
            width: 100px;
            font-size: 18px;
            padding: 12px;
            background: linear-gradient(45deg, #4A90E2, #0088ff);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 10px;
            margin-left: 8px;
        }

        /* ðŸ”¥ MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            #chat-container {
                width: 90vw; /* Make it 90% of the screen width */
                height: 85vh; /* Use most of the screen height */
            }

            .chat-message {
                font-size: 14px; /* Make text more readable */
            }

            #user-input {
                font-size: 16px; /* Increase input text size */
            }

            #send-btn {
                width: 80px; /* Adjust send button size */
            }
        }

    </style>
</head>
<body>
    <div id="chat-container">
        <div id="scroll-up" class="scroll-btn">ðŸ”¼</div>
        <div id="chat-box"></div>
        <div id="scroll-down" class="scroll-btn">ðŸ”½</div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = "/chat";  // Call the backend instead of DeepSeek API

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                return data.reply;
            } catch (error) {
                console.error("Error:", error);
                return "Sorry, I couldn't process that.";
            }
        }

        async function getWelcomeMessage() {
            try {
                const response = await fetch("/welcome");
                const data = await response.json();
                addMessage("Chad", data.welcomeMessage, true);
            } catch (error) {
                console.error("Error fetching welcome message:", error);
                addMessage("Chad", "Hey there! I'm Chad, your AI buddy!", true);
            }
        }

        window.onload = () => {
            getWelcomeMessage();  // Now dynamically fetched from AI
            autoScroll();
        };

        document.getElementById("send-btn").addEventListener("click", sendMessage);
        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value.trim();
            if (!message) return;

            addMessage("You", message, false);
            userInput.value = "";

            const response = await getAIResponse(message);
            addMessage("Chad", response, true);

            autoScroll();
        }

        function addMessage(sender, message, isBot) {
            const chatBox = document.getElementById("chat-box");
            const msgElement = document.createElement("div");
            msgElement.classList.add("chat-message", isBot ? "bot-message" : "user-message");
            msgElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(msgElement);
            autoScroll();
        }

        function autoScroll() {
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
